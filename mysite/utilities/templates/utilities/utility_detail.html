{% extends 'utilities/base.html' %}

{% block body %}
<div class = "container-fluid">
    <div class = "row">
        <div class = "col-sm-11">
            <h3>{{ specified_utility.name }}</h3>
        </div>
        <div class = "col-sm-1">
            <a href = "{{ specified_utility.link }}"><button type="button" class="btn btn-primary">Access Utility</button></a>
        </div>
    </div>
    <div class = "row">
        <div class = "col-sm-6">
            <p>{{ specified_utility.description }}</p>
        </div>
    </div>
</div>
{% endblock %}
